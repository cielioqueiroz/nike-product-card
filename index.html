<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="img/icons8-nike-16.png" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <img src="img/img11.png" class="card__img" />
      <h2 class="card__title">Nike Shoes</h2>
      <div class="card__content">
        <!-- Product Size -->
        <div class="card__sizeContainer">
          <p class="card__sizeTitle">Size:</p>
          <span class="card__sizeNumber">7</span>
          <span class="card__sizeNumber">8</span>
          <span class="card__sizeNumber">9</span>
          <span class="card__sizeNumber">10</span>
        </div>
        <!-- Product Color -->
        <div class="card__colorContainer">
          <p class="card__colorTitle">Color:</p>
          <span
            class="card__colorCircle"
            style="background-color: #9bdc28"
          ></span>
          <span
            class="card__colorCircle"
            style="background-color: #03a9f4"
          ></span>
          <span
            class="card__colorCircle"
            style="background-color: #e91e63"
          ></span>
        </div>
      </div>
      <a href="#" class="card__link">Buy Now</a>
    </div>
  </body>
</html>
